<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <h1 class="heading"> Html + CSS Keyboard</h>
        <br><br>
        <div class="output-of-key">
            <h3 id="display"></h3>
        </div>

    <div id="container">

        <div class="first-row">
            <div class="button-layout"><button class="esc" onclick="buttonClick('esc')">esc</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F1')">F1</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F2')">F2</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F3')">F3</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F4')">F4</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F5')">F5</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F6')">F6</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F7')">F7</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F8')">F8</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F9')">F9</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F10')">F10</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F11')">F11</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('F12')">F12</button></div>
            <div class="button-layout"><button class="esc" onclick="buttonClick('pwr')">pwr</button></div>
        </div>

        <div class="second-row">
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('~')">` <br>~</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('1')">! <br> 1</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('2')">@ <br> 2</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('3')"> # <br> 3</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('4')"> $ <br>4</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('5')">% <br>5</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('6')">^ <br>6</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('7')">& <br>7</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('8')">* <br>8</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('9')">( <br>9</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('0')">) <br>0</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('-')">_<br>-</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('+')">+ <br>=</button></div>
            <div id="delete"><button class="delete" onclick="deleteKey()">Delete</button></div>
        </div>
        <!-- row 3rd start -->
        <div class="second-row">
            <div id="delete"><button class="delete">tab</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('Q')">Q</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('W')">W</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('E')">E</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('R')"> R</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('T')"> T</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('Y')">Y</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('U')">U</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('I')">I</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('O')">O</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('P')">P</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('{')">{ <br> [</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('}')">}<br>]</button></div>
            <div class="button-layout-row2"><button class="tilda-button" onclick="buttonClick('|')">| <br>\</button></div>
        </div>
        <!-- row 3rd ended -->

        <div class="fourth-row">
            <div id="caps-lock-and-enter-button"><button class="caps-lock-and-enter-button">caps lock</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('A')">A</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('S')">S</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('D')">D</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('F')"> F</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('G')"> G</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('H')">H</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('J')">J</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('K')">K</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('L')">L</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick(';')">: <br>;</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('>')">" <br>'</button></div>
            <div id="caps-lock-and-enter-button"><button class="caps-lock-and-enter-button">return</button></div>
        </div>

        <div class="fourth-row">
            <div id="shift"><button class="shift">shift</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('Z')">Z</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('X')">X</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('C')">C</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('V')"> V</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('B')"> B</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('N')">N</button></div>
            <div class="button-layout-row4"><button class="tilda-button" onclick="buttonClick('M')">M</button></div>
            <div class="button-layout-row4"><button class="tilda-button">
                    < </br>,
                </button></div>
            <div class="button-layout-row4"><button class="tilda-button">> </br>.</button></div>
            <div class="button-layout-row4"><button class="tilda-button">? <br>/</button></div>
            <div id="shift"><button class="shift">shift</button></div>
        </div>

        <div class="fifth-row">
            <div id="fn"><button class="fn">fn</button></div>
            <div id="control"><button class="control">control</button></div>
            <div id="option"><button class="option">option</button></div>
            <div id="command"><button class="command">command</button></div>
            <div id="mainShift"><button class="mainShift"> Shift</button></div>
            <div id="command"><button class="command">command</button></div>

            <div id="option"><button class="option">option</button></div>

            <div class="forward-button">
                <div class="back-button"><button id="back-button">
                        <img class="forward-icons" src="./left1.png" alt="">
                    </button></div>
                    <div class="top-bottom-button">
                        <div class="top"><button id="top">
                                <img class="forward-icons" src="./Top.png" alt="">
                            </button></div>
                        <div class="top"><button id="top">
                                <img class="forward-icons" src="./bottom.png" alt="">
                            </button></div>
                    </div>
                <div class="back-button"><button id="back-button">
                        <img class="forward-icons" src="./Left copy.png" alt="">
                    </button></div>
            </div>
        </div>


    </div>
</body>

</html>
<script src="keyboard.js"></script>

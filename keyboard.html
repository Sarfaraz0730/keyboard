<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keyboard</title>
    <link rel="stylesheet" href="keyboard.css">
</head>

<body>
    <h1 class="heading"> Html + CSS Keyboard</h>
        <br><br>

    <div id="container">

        <div class="first-row">
            <div class="button-layout"><button class="esc">esc</button></div>
            <div class="button-layout"><button class="esc">F1</button></div>
            <div class="button-layout"><button class="esc">F2</button></div>
            <div class="button-layout"><button class="esc">F3</button></div>
            <div class="button-layout"><button class="esc">F4</button></div>
            <div class="button-layout"><button class="esc">F5</button></div>
            <div class="button-layout"><button class="esc">F6</button></div>
            <div class="button-layout"><button class="esc">F7</button></div>
            <div class="button-layout"><button class="esc">F8</button></div>
            <div class="button-layout"><button class="esc">F9</button></div>
            <div class="button-layout"><button class="esc">F10</button></div>
            <div class="button-layout"><button class="esc">F11</button></div>
            <div class="button-layout"><button class="esc">F12</button></div>
            <div class="button-layout"><button class="esc">pwr</button></div>
        </div>

        <div class="second-row">
            <div class="button-layout-row2"><button class="tilda-button">` <br>~</button></div>
            <div class="button-layout-row2"><button class="tilda-button">! <br> 1</button></div>
            <div class="button-layout-row2"><button class="tilda-button">@ <br> 2</button></div>
            <div class="button-layout-row2"><button class="tilda-button"> # <br> 3</button></div>
            <div class="button-layout-row2"><button class="tilda-button"> $ <br>4</button></div>
            <div class="button-layout-row2"><button class="tilda-button">% <br>5</button></div>
            <div class="button-layout-row2"><button class="tilda-button">^ <br>6</button></div>
            <div class="button-layout-row2"><button class="tilda-button">& <br>7</button></div>
            <div class="button-layout-row2"><button class="tilda-button">* <br>8</button></div>
            <div class="button-layout-row2"><button class="tilda-button">( <br>9</button></div>
            <div class="button-layout-row2"><button class="tilda-button">) <br>0</button></div>
            <div class="button-layout-row2"><button class="tilda-button">_<br>-</button></div>
            <div class="button-layout-row2"><button class="tilda-button">+ <br>=</button></div>
            <div id="delete"><button class="delete">Delete</button></div>
        </div>
        <!-- row 3rd start -->
        <div class="second-row">
            <div id="delete"><button class="delete">tab</button></div>
            <div class="button-layout-row2"><button class="tilda-button">Q</button></div>
            <div class="button-layout-row2"><button class="tilda-button">W</button></div>
            <div class="button-layout-row2"><button class="tilda-button">E</button></div>
            <div class="button-layout-row2"><button class="tilda-button"> R</button></div>
            <div class="button-layout-row2"><button class="tilda-button"> T</button></div>
            <div class="button-layout-row2"><button class="tilda-button">Y</button></div>
            <div class="button-layout-row2"><button class="tilda-button">U</button></div>
            <div class="button-layout-row2"><button class="tilda-button">I</button></div>
            <div class="button-layout-row2"><button class="tilda-button">O</button></div>
            <div class="button-layout-row2"><button class="tilda-button">P</button></div>
            <div class="button-layout-row2"><button class="tilda-button">{ <br> [</button></div>
            <div class="button-layout-row2"><button class="tilda-button">}<br>]</button></div>
            <div class="button-layout-row2"><button class="tilda-button">| <br>\</button></div>
        </div>
        <!-- row 3rd ended -->

        <div class="fourth-row">
            <div id="caps-lock-and-enter-button"><button class="caps-lock-and-enter-button">caps lock</button></div>
            <div class="button-layout-row4"><button class="tilda-button">A</button></div>
            <div class="button-layout-row4"><button class="tilda-button">S</button></div>
            <div class="button-layout-row4"><button class="tilda-button">D</button></div>
            <div class="button-layout-row4"><button class="tilda-button"> F</button></div>
            <div class="button-layout-row4"><button class="tilda-button"> G</button></div>
            <div class="button-layout-row4"><button class="tilda-button">H</button></div>
            <div class="button-layout-row4"><button class="tilda-button">J</button></div>
            <div class="button-layout-row4"><button class="tilda-button">K</button></div>
            <div class="button-layout-row4"><button class="tilda-button">L</button></div>
            <div class="button-layout-row4"><button class="tilda-button">: <br>;</button></div>
            <div class="button-layout-row4"><button class="tilda-button">" <br>'</button></div>
            <div id="caps-lock-and-enter-button"><button class="caps-lock-and-enter-button">return</button></div>
        </div>

        <div class="fourth-row">
            <div id="shift"><button class="shift">shift</button></div>
            <div class="button-layout-row4"><button class="tilda-button">Z</button></div>
            <div class="button-layout-row4"><button class="tilda-button">X</button></div>
            <div class="button-layout-row4"><button class="tilda-button">C</button></div>
            <div class="button-layout-row4"><button class="tilda-button"> V</button></div>
            <div class="button-layout-row4"><button class="tilda-button"> B</button></div>
            <div class="button-layout-row4"><button class="tilda-button">N</button></div>
            <div class="button-layout-row4"><button class="tilda-button">M</button></div>
            <div class="button-layout-row4"><button class="tilda-button">
                    < </br>,
                </button></div>
            <div class="button-layout-row4"><button class="tilda-button">> </br>.</button></div>
            <div class="button-layout-row4"><button class="tilda-button">? <br>/</button></div>
            <div id="shift"><button class="shift">shift</button></div>
        </div>

        <div class="fifth-row">
            <div id="fn"><button class="fn">fn</button></div>
            <div id="control"><button class="control">control</button></div>
            <div id="option"><button class="option">option</button></div>
            <div id="command"><button class="command">command</button></div>
            <div id="mainShift"><button class="mainShift"> Shift</button></div>
            <div id="command"><button class="command">command</button></div>

            <div id="option"><button class="option">option</button></div>

            <div class="forward-button">
                <div class="back-button"><button id="back-button">
                        <img class="forward-icons" src="./left1.png" alt="">
                    </button></div>
                    <div class="top-bottom-button">
                        <div class="top"><button id="top">
                                <img class="forward-icons" src="./Top.png" alt="">
                            </button></div>
                        <div class="top"><button id="top">
                                <img class="forward-icons" src="./bottom.png" alt="">
                            </button></div>
                    </div>
                <div class="back-button"><button id="back-button">
                        <img class="forward-icons" src="./Left copy.png" alt="">
                    </button></div>
            </div>
        </div>


    </div>
</body>

</html>
